  <!-- Página de Palestra -->
  <script type="text/x-handlebars-template"  id="event-template">

      <h1 id="paper-title">{{title}}</h1>

      <div class="ui-grid-a">
        <div class="ui-block-a">
          <div class="ui-btn paper-info">
            <span id="event-day">{{parseDate datetime}}</span>
          </div>
        </div>
        <div class="ui-block-b">
          <button id="add-remove-event" type="button" data-theme="f">
            <i class="button-icon icon-calendar-empty"></i> Ad. Agenda
          </button>
        </div>
      </div>

      <div class="ui-grid-a">
        <div class="event-day-wrapper ui-block-a">
          <div class="ui-btn-inner paper-info">
            <span class="center-text" id="event-day">{{room_name}}</span>
          </div>
        </div>
        <div class="ui-block-b">
          <a href="#local/{{room_id}}" data-role="button" data-icon="arrow-r" data-iconpos="right" data-theme="f">
            Pág. Sala
          </a>
        </div>
      </div>


      <br>
      <hr>
      <br>


      {{#ifLengthGreater tabs 1}}

        <br>

        <div data-role="navbar">
          <ul>
            {{#each tabs}}
              <li><a data-theme="a" id="{{id}}">{{name}}</a></li>
            {{/each}}
          </ul>
        </div>
        
      {{/ifLengthGreater}}



      <br>

      <div id="tab-content">

      </div>
  </script>


  <!-- Tab sobre da página de palestra -->
  <script type="text/x-handlebars-template" id="event-about-tab-template">

    <div>
      <h1>{{descName}}</h1>
        <p id="abstract">
          {{description}}
        </p>
    </div>

    <br>

    <h1>{{speakersTitle}}</h1>

    {{#each speakers}}
      {{> userinfo this}}
      <a href="#user/{{id}}" data-role="button" data-theme="f">
        <i class="button-icon icon-user "></i>Pág. Perfil
      </a>
    {{/each}}


  </script>


  <!-- Tab sobre da página de palestra -->
  <script type="text/x-handlebars-template" id="session-papers-tab-template">

    <h2>Papers</h2>

    <ul id="social-contacts-list" data-role="listview" data-theme="f" data-inset="true">
        {{#each papers}}
        <li>
          <a href="#paper/{{id}}" data-icon="arrow-r" data-iconpos="right">
            {{name}}
          </a>
        </li>
        {{/each}}

    </ul>


  </script>



  <!-- Lista de comentários -->
  <script type="text/x-handlebars-template" id="comments-tab-template">

    <button id="new-comment" type="button" data-theme="a" data-iconshadow="false">
      <i class="button-icon icon-comment "></i>{{title}}
    </button>

    <div id="comment-form">

      <label for="comment-input">{{title}}:</label>
      <textarea cols="40" rows="8" name="comment-input" id="comment-input"></textarea>

      <div class="ui-grid-a">
        <div class="ui-block-a">
            <button id="cancel-comment" type="button" data-icon="delete" data-theme="d">Cancelar</button>
        </div>
        <div class="ui-block-b">
          <button id="submit-comment" type="button" data-icon="check" data-theme="b">Submeter</button>
        </div>
      </div>

    </div>

    <br>

    <div id="comments">

      {{#each comments}}
        {{> comment this}}

      {{/each}}

    </div>

    <br>
  </script>


  <!-- Comentário -->
  <script type="text/x-handlebars-template" id="comment-partial">
    <div class="comment {{#if new_comment}}new{{/if}}" data-theme="e">
      
      <div class="ui-grid-a">
        <div class="ui-block-a">
          <div class="ui-btn">
            <span id="comment-author-firstname">{{getFirstName author_name}}</span>
            <br>
            <span id="comment-author-lastname">{{getLastName author_name}}</span>
          </div>
        </div>
        <div class="ui-block-b">
          <a class="comment-author-link" href="#user/{{author_id}}" data-role="button" data-theme="f">
            <i class="button-icon icon-user "></i>Perfil
          </a>
        </div>
      </div>

      <p class="comment-content">
        {{content}}
      </p>

      {{#isDefined votes}}

        <button data-mini="true" data-inline="true" question-id="{{question_id}}" class="vote-question" type="button" data-theme="a" data-disabled="true" user-voted={{#if has_voted}}"true"{{else}}"false"{{/if}}>

          <span class="like-button" question-id="{{question_id}}">

            {{#if has_voted}}
              <i class="icon-ok icon-2x"></i>
            {{else}}
              <i class="icon-thumbs-up icon-2x"></i>
            {{/if}}

          </span>


          <span class="question-votes" question-id="{{question_id}}">+{{votes}}</span> 
        </button>

      {{/isDefined}}

    </div>

    <br>
    <br>

  </script>

  </script>

  <!-- Layout básico da aplicação (header e div de conteudo) -->
  <script type="text/x-handlebars-template" id="layout-template">

    <div data-role="page" id="{{page_id}}">

      <div data-role="header">
        <a href"javascript:void(0)" onclick="history.go(-1);" id="back-button" data-role="button" data-icon="back" data-iconpos="notext" data-inline="true">Back</a>
        <h1>{{page_name}}</h1>
        <a href="#mainmenu" data-role="button" data-icon="home" data-iconpos="notext" data-inline="true">Home</a>

  <!-- Página da lista de contactos -->
  <script type="text/x-handlebars-template"  id="contacts-template">

    <ul id="users-lists" data-role="listview" data-autodividers="true" data-filter="true" data-inset="true">

      {{#each contacts}}

              <a href="#user/{{user_id}}">
                <img class="profile-pic" src="assets/morgan.jpg">
                <h2>{{user_name}}</h2>
                <a data-bypass="true" href="mailto:{{email}}" type="button" data-inline="true" data-mini="true" data-theme="f">

                </a>
              </a>

        </li>
      {{/each}}

    {{#if contacts}}

    {{/if}}

  <!-- Página das notificações -->
  <script type="text/x-handlebars-template"  id="notifications-template">


    <div data-role="collapsible-set" data-theme="f" data-inset="true" data-content-theme="f" data-collapsed-icon="arrow-r" data-expanded-icon="arrow-d">

    {{#each notifications}}
        <div class="notif" notif-id="{{notif.id}}" data-role="collapsible">
            <h3  style="white-space: normal !important; ">

              {{#if unread}}
                <i class="new-notif icon-exclamation icon-large"></i>
              {{/if}}

              {{notif.title}}
            </h3>

            <p class="notif-date">{{parseDate notif.created_at}}</p>
            <p>{{notif.content}}</p>
        </div>

    {{/each}}

    </div>

    <br>

    {{#if notifications}}
      <button id="mark-all-as-read" type="button" data-theme="a">Marcar Todas Como Lidas</button>
    {{/if}}

    <br>

  </script>



  <!-- Página das opções -->
  <script type="text/x-handlebars-template" id="options-template">

    <button id="register-device" data-theme="a">
      <i class="icon-signin icon-large button-icon"></i> Registar dispositivo
    </button>

    <br>
    <hr>

    <div id="options-form">

      <label for="alert-notifs">Receber alertas de novas notificações:</label>
      <select name="alert-notifs" id="alert-notifs" data-role="slider" data-theme="f">
          <option value="off">Não</option>
          <option value="on" {{#if alert_notifs}}selected="selected"{{/if}}>Sim</option>
      </select>

      <br>

      <div id="notif-slider" {{#if alert_notifs}} {{else}}style="display:none;"{{/if}}>
        <label for="notif-timeout">Período de actualização (em minutos):</label>
        <input name="notif-timeout" id="notif-timeout" value="{{notif_timeout}}" min="0" max="60" type="range">
      </div>

      <br>
      <hr>

      <label for="publish-schedule">Publicar Agenda:</label>
      <select name="publish-schedule" id="publish-schedule" data-role="slider" data-theme="f">
          <option value="off">Não</option>
          <option value="on" {{#if profile.publish_schedule}}selected="selected"{{/if}}>Sim</option>
      </select>

      <br>
      <hr>

      <label for="profile-area">Área de Trabalho:</label>
      <input name="profile-area" id="profile-area" value="{{profile.area}}" type="text">

      <br>

      <label for="profile-image">Imagem de perfil:</label>
      <input name="profile-image" id="profile-image" value="{{profile.image}}" type="text">

      <br>

      <label for="profile-bio">Sobre mim:</label>
      <textarea name="profile-bio" id="profile-bio">{{profile.bio}}</textarea>

      <br>
      <hr>

      <h2>Contactos Sociais</h2>

      <!--TODO: conseguir pôr o ícone ao lado do input -->

      <div id="options-social-contacts">


        <label for="website"><i class="icon-globe icon-2x"></i>Webiste</label>
        <input name="website" size="10" id="social-website" value="{{profile.socialContacts.website}}" type="text">


        <br>

        <label for="facebook"><i class="icon-facebook-sign icon-2x"></i>Facebook</label>
        <input name="facebook" size="10" id="social-facebook" value="{{profile.socialContacts.facebook}}" type="text">


        <br>


        <label for="twitter"><i class="icon-twitter-sign icon-2x"></i>Twitter</label>
        <input name="twitter" size="10" id="social-twitter" value="{{profile.socialContacts.twitter}}" type="text">


        <br>


        <label for="linkedin"><i class="icon-linkedin-sign icon-2x"></i>LinkedIn</label>
        <input name="linkedin" size="10" id="social-linkedin" value="{{profile.socialContacts.linkedin}}" type="text">


        <br>


        <label for="github"><i class="icon-github-sign icon-2x"></i>GitHub</label>
        <input name="github" size="10" id="social-github" value="{{profile.socialContacts.github}}" type="text">


        <br>


        <label for="googleplus"><i class="icon-google-plus-sign icon-2x"></i>Google+</label>
        <input name="googleplus" size="10" id="social-google-plus" value="{{profile.socialContacts.googleplus}}" type="text">


        <br>

      </div>

    </div>
    

    <div class="ui-grid-a">

        <div class="ui-block-a">
          <button id="save-settings" data-theme="g">
            <i class="icon-ok icon-large button-icon"></i>Guardar
          </button>
        </div>

        <div class="ui-block-b">
          <button id="cancel-settings" data-theme="d">
            <i class="icon-remove-sign button-icon"></i>Cancelar
          </button>
        </div>

    </div>



    <div data-role="popup" id="popupMenu" data-theme="z">
      <div style="padding:10px 20px; color: white;">
        <h3>Insira as suas credenciais</h3>

        <input data-theme="d" name="email" id="email-form" value="" placeholder="email" size="30" data-theme="a" type="email">
        <input data-theme="d" name="code" id="code-form" value="" placeholder="código" size="15" data-theme="a" type="text">

        <button id="submit-button" data-theme="b">
          <i class="icon-ok-sign button-icon"></i>Registar
        </button>
        <button id="cancel-button" data-theme="d">
          <i class="icon-remove-sign button-icon"></i>Cancelar
        </button>

        <br>

        <button id="resend-button" data-theme="f">
          <i class="icon-question-sign button-icon"></i>Reenviar código
        </button>
      </div>
    </div>


  </script>
