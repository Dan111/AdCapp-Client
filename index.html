<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>AdCapp Client</title>

  <link rel="stylesheet" href="assets/jquery.mobile.flatui.css">
  <link rel="stylesheet" href="assets/font-awesome.min.css">
  <link rel="stylesheet" href="assets/profile.css">
  <link rel="stylesheet" href="assets/paper.css">
  <link rel="stylesheet" href="assets/user-lists.css">

  <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="assets/font-awesome/css/font-awesome-ie7.css">
  





  <!-- Application container. -->

  <!-- ********* -->
  <!-- Templates -->
  <!-- ********* -->


  <!-- Página de Palestra -->
  <script type="text/x-handlebars-template"  id="paper-template">

      <h1 id="paper-title">{{title}}</h1>

      <div class="ui-grid-a">
        <div class="ui-block-a">
          <div class="ui-btn paper-info">
            <span id="event-day">{{parseDate datetime}}</span>
          </div>
        </div>
        <div class="ui-block-b">
          <button type="button" data-theme="d">Ad. Agenda</button>
        </div>
      </div>

      <div class="ui-grid-a">
        <div class="ui-block-a">
          <div class="ui-btn paper-info">
            <span class="center-text" id="event-day">{{room_name}}</span>
          </div>
        </div>
        <div class="ui-block-b">
          <a href="#local/{{room_id}}" data-role="button" data-icon="arrow-r" data-iconpos="right" data-theme="e">
            Pág. Sala
          </a>
        </div>
      </div>


      <br>


      <div class="ui-grid-a">
        <div class="ui-block-a">
            <button type="button" data-theme="f">Votar</button>
        </div>
        <div class="ui-block-b">
          <a href="#ranking/paper" data-role="button" data-icon="arrow-r" data-iconpos="right" data-theme="f">
            Ranking
          </a>
        </div>
      </div>


      <hr>
      <br>


      <div data-role="navbar">
        <ul>
          <li><a data-theme="f" class="ui-btn-active" id="about-tab">Sobre</a></li>
          <li><a data-theme="f" id="comments-tab">Comentários</a></li>
          <li><a data-theme="f" id="questions-tab">Perguntas</a></li>
        </ul>
      </div>

      <br>

      <div id="tab-content">

      </div>
  </script>


  <!-- Tab sobre da página de palestra -->
  <script type="text/x-handlebars-template" id="paper-about-tab-template">

    <div id="abstract" data-role="collapsible" data-mini="true" data-theme="b" >
      <h4>Abstract</h4>
        <p>
          {{description}}
        </p>
    </div>

    <br>

    <h2>Autor</h2>

    {{#each speakers}}
      {{> userinfo this}}
      <a href="#user/{{id}}" data-role="button" data-icon="arrow-r" data-iconpos="right" data-theme="d">
        Pág. Perfil
      </a>
    {{/each}}


  </script>



  <!-- Lista de comentários -->
  <script type="text/x-handlebars-template" id="comments-tab-template">

    <button id="new-comment" type="button" data-theme="a">{{title}}</button>

    <br>

    {{#each comments}}
      {{> comment this}}
      <br>
      <br>
    {{/each}}

    <br>
  </script>


  <!-- Comentário -->
  <script type="text/x-handlebars-template" id="comment-partial">
    <div class="comment" data-theme="e">
      <div class="ui-grid-a">
        <div class="ui-block-a">
          <div class="ui-btn">
            <span id="comment-author-firstname">{{getFirstName author_name}}</span>
            <br>
            <span id="comment-author-lastname">{{getLastName author_name}}</span>
          </div>
        </div>
        <div class="ui-block-b">
          <a class="comment-author-link" href="#user/{{author_id}}" data-role="button" data-icon="arrow-r" data-iconpos="right" data-theme="f">
            Perfil
          </a>
        </div>
      </div>

      <p class="comment-content">
        {{content}}
      </p>

      {{#if votes}}
          <div class="question-ranking">
            <i question-id="{{question_id}}" class="like-button icon-thumbs-up icon-4x {{#if has_voted}}question-voted{{/if}}"></i>
            <span class="question-votes">+{{votes}}</span> 
          </div> 
      {{/if}}

    </div>
  </script>




  <!-- Informação do utilizador (avatar, nome, instituição, área) -->
  <script type="text/x-handlebars-template" id="user-info-partial">

    <div class="ui-grid-a">
        <div class="ui-block-a profile-pic-wrapper">
          <img class="profile-pic" src="assets/profile.png" alt="Profile" height="130px" width="130px"/>
        </div>
        <div class="ui-block-b">
          <span class="profile-firstname">{{getFirstName name}}</span >
          <br>
          <span class="profile-lastname">{{getLastName name}}</span>
          <br>
          <span class="profile-institution">{{institution}}</span >
          <br>
          <br>
          <span class="profile-area">{{area}}</span >
        </div>
    </div>
  </script>




  <!-- Layout básico da aplicação (header e div de conteudo) -->
  <script type="text/x-handlebars-template" id="layout-template">

    <div data-role="page" id="{{page_id}}">

      <div data-role="header">
        <a href="#" data-role="button" data-icon="back" data-iconpos="notext" data-inline="true">Back</a>
        <h1>{{page_name}}</h1>
        <a href="" data-role="button" data-icon="home" data-iconpos="notext" data-inline="true">Home</a>
      </div>

      <div data-role="content">

      </div>
    </div>
  </script>

  


  <!-- Página de Perfil -->
  <!-- Template base do perfil -->
  <script type="text/x-handlebars-template"  id="profile-template">
      

      <div id="info-box" >
          {{> userinfo user}}
      </div> 

      <div id="add-and-email" class="ui-grid-a">
        <div class="ui-block-a">
          <a href="#" data-role="button" id="add-user" data-theme="d" >Adicionar </a>
        </div>
        <div class="ui-block-b">
          <a href="#" data-role="button" id="email-user"data-theme="e" > E-mail</a>
        </div>
      </div>

      
      <div id="sub-buttons" class="ui-grid-a">
          {{#if author}}
          <div class="ui-block-a">
            <a href="" id="vote" data-role="button" data-theme="a" >Votar</a>
          </div>
          <div class="ui-block-b">
            <a href="#" data-role="button" data-icon="arrow-r" data-iconpos="right"  data-theme="a" >Rankings</a>
          </div>
          {{/if}}
      </div>
      

      <div data-role="navbar" data-theme="a">
          <ul>
              <li ><a href="" id="general"  class="ui-btn-active">Geral</a></li>
              <li><a href="" id="contacts" >Contactos</a></li>
          </ul>
      </div>

      <div id="option-menu">
        
      </div>
  </script>

  <!-- Opção geral da tab do perfil-->
  <script type="text/x-handlebars-template" id="general-info-template">
      <div id="general-info">
        <p id="events-watch-title">Eventos que vou Assistir</p>

        <div id="events-watch" class="ui-grid-a">
          <div class="ui-block-a">
            <a href="#paper/{{idNextEvent}}" data-role="button" data-icon="arrow-r" data-iconpos="right" data-theme="e" >{{nameNextEvent}}</a>
          </div>
          <div class="ui-block-b">
            <a href="#personalschedule/{{userId}}" data-role="button" data-icon="grid" data-iconpos="left" data-theme="d" >Agenda</a>
          </div>
        </div>


        <p id="events-watch-make">Eventos que vou realizar</p>

        <p id="events-make">
          {{#each events}}
            <a href="#paper/{{id}}" data-role="button" data-icon="arrow-r" data-iconpos="right" data-theme="a"  >{{name}}</a>
          {{/each}}
        </p>

        <div data-role="collapsible" data-collapsed="false" data-theme="a" >
          <h4>Bio</h4>
          <p>
            {{bio}}
          </p>
        </div>
      </div>
  </script>

  <!-- Opção contactos da tab do perfil-->
  <script type="text/x-handlebars-template" id="more-contacts-template">
    <div id="contacts-info">
    
      <div class="ui-grid-a">
        <div class="ui-block-a">
          <a href=" {{website}}" data-role="button" data-icon="arrow-r" data-iconpos="right" data-theme="f"  ><i class="icon-globe icon-2x"></i>Website</a>
        </div>
        <div class="ui-block-b">
          <a href="{{linkedin}}" data-role="button" data-icon="arrow-r" data-iconpos="right" data-theme="f"  ><i class="icon-linkedin-sign icon-2x"></i>LinkedIn</a>
        </div>
      </div>

      <div class="ui-grid-a">
        <div class="ui-block-a">
          <a href="{{facebook}}" data-role="button" data-icon="arrow-r" data-iconpos="right" data-theme="f"  ><i class="icon-facebook-sign icon-2x"></i>Facebook</a>
        </div>
        <div class="ui-block-b">
          <a href="{{twitter}}" data-role="button" data-icon="arrow-r" data-iconpos="right" data-theme="f"  ><i class="icon-twitter-sign icon-2x"></i>Twitter</a>
        </div>
      </div>
  </script>


  <!-- Página de Lista de Utilizadores, tanto participantes como oradores -->

  <!-- Template base para lista de users-->
  <script type="text/x-handlebars-template"  id="users-template">

    <ul id="users-lists" data-role="listview" data-autodividers="true" data-filter="true" data-inset="true"  >
      {{#if speakers}}
        {{> speaker this}}
      {{else}}
        {{> participant this}}
      {{/if}}
    </ul>

  </script>

  <!-- lista de oradores-->
  <script type="text/x-handlebars-template"  id="speaker-partial">
      {{#each users}}
        {{#if author}}
          <li>
            <a href="#user/{{id}}">
              <img class="profile-pic" src="assets/morgan.jpg">
              <h2>{{name}}</h2>
              <p>{{institution}}</p>
              <p>{{area}}</p>
              </a>
         </li>

        {{/if}}
      {{/each}}
  </script>

  <!-- lista de participantes-->
  <script type="text/x-handlebars-template"  id="participant-partial">
      {{#each users}}
        {{#unless author}}
          <li>
            <a href="#user/{{id}}">
              <img class="profile-pic" src="assets/morgan.jpg">
              <h2>{{name}}</h2>
              <p>{{institution}}</p>
              <p>{{area}}</p>
              </a>
         </li>
        {{/unless}}
      {{/each}}
  </script>

  
  

</head>

  <script data-main="app/config" src="vendor/jam/require.js"></script>

</body>
</html>
