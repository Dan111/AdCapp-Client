<!doctype html>
<html lang="en">
<head>

  <link rel="stylesheet" href="assets/jquery.mobile.flatui.css">
  <link rel="stylesheet" href="assets/font-awesome.min.css">

  <link rel="stylesheet" href='assets/fullcalendar/fullcalendar.print.css' media='print' />

  <!-- Application container. -->

  <!-- ********* -->
  <!-- Templates -->
  <!-- ********* -->


  <!-- Página de Palestra -->
  <script type="text/x-handlebars-template"  id="event-template">

      <h1 id="paper-title">{{title}}</h1>

      <div class="ui-grid-a">
        <div class="ui-block-a">
          <div class="ui-btn paper-info">
            <span id="event-day">{{parseDate datetime}}</span>
          </div>
        </div>
        <div class="ui-block-b">
          <button id="add-remove-event" type="button" data-theme="f">
            <i class="button-icon icon-calendar-empty"></i> Ad. Agenda
          </button>
        </div>
      </div>

      <div class="ui-grid-a">
        <div class="ui-block-a">
          <div class="ui-btn paper-info">
            <span class="center-text" id="event-day">{{room_name}}</span>
          </div>
        </div>
        <div class="ui-block-b">
          <a href="#local/{{room_id}}" data-role="button" data-icon="arrow-r" data-iconpos="right" data-theme="f">
            Pág. Sala
          </a>
        </div>
      </div>


      <br>
      <hr>
      <br>


      <div data-role="navbar">
        <ul>
          {{#each tabs}}
            <li><a data-theme="a" id="{{id}}">{{name}}</a></li>
          {{/each}}
        </ul>
      </div>

      <br>

      <div id="tab-content">

      </div>
  </script>


  <!-- Tab sobre da página de palestra -->
  <script type="text/x-handlebars-template" id="event-about-tab-template">

    <div>
      <h1>{{descName}}</h1>
        <p id="abstract">
          {{description}}
        </p>
    </div>

    <br>

    <h1>{{speakersTitle}}</h1>

    {{#each speakers}}
      {{> userinfo this}}
      <a href="#user/{{id}}" data-role="button" data-theme="f">
        <i class="button-icon icon-user "></i>Pág. Perfil
      </a>
    {{/each}}


  </script>


  <!-- Tab sobre da página de palestra -->
  <script type="text/x-handlebars-template" id="session-papers-tab-template">

    <h2>Papers</h2>

    <ul id="social-contacts-list" data-role="listview" data-theme="f" data-inset="true">
        {{#each papers}}
        <li>
          <a href="#paper/{{id}}" data-icon="arrow-r" data-iconpos="right">
            {{name}}
          </a>
        </li>
        {{/each}}

    </ul>


  </script>



  <!-- Lista de comentários -->
  <script type="text/x-handlebars-template" id="comments-tab-template">

    <button id="new-comment" type="button" data-theme="a" data-iconshadow="false">
      <i class="button-icon icon-comment "></i>{{title}}
    </button>

    <div id="comment-form">

      <label for="comment-input">Novo Comentário:</label>
      <textarea cols="40" rows="8" name="comment-input" id="comment-input"></textarea>

      <div class="ui-grid-a">
        <div class="ui-block-a">
            <button id="cancel-comment" type="button" data-icon="delete" data-theme="d">Cancelar</button>
        </div>
        <div class="ui-block-b">
          <button id="submit-comment" type="button" data-icon="check" data-theme="b">Submeter</button>
        </div>
      </div>

    </div>

    <br>

    <div id="comments">

      {{#each comments}}
        {{> comment this}}

      {{/each}}

    </div>

    <br>
  </script>


  <!-- Comentário -->
  <script type="text/x-handlebars-template" id="comment-partial">
    <div class="comment {{#if new_comment}}new{{/if}}" data-theme="e">
      <div class="ui-grid-a">
        <div class="ui-block-a">
          <div class="ui-btn">
            <span id="comment-author-firstname">{{getFirstName author_name}}</span>
            <br>
            <span id="comment-author-lastname">{{getLastName author_name}}</span>
          </div>
        </div>
        <div class="ui-block-b">
          <a class="comment-author-link" href="#user/{{author_id}}" data-role="button" data-theme="f">
            <i class="button-icon icon-user "></i>Perfil
          </a>
        </div>
      </div>

      <p class="comment-content">
        {{content}}
      </p>

      {{#if votes}}
          <div class="question-ranking">
            <i question-id="{{question_id}}" class="like-button icon-thumbs-up icon-4x {{#if has_voted}}question-voted{{/if}}"></i>
            <span class="question-votes">+{{votes}}</span> 
          </div> 
      {{/if}}

    </div>

    <br>
    <br>

  </script>




  <!-- Informação do utilizador (avatar, nome, instituição, área) -->
  <script type="text/x-handlebars-template" id="user-info-partial">

    <div class="ui-grid-a">
        <div class="ui-block-a profile-pic-wrapper">
          <img class="profile-pic" src="assets/morgan.jpg" alt="Profile" height="130px" width="130px"/>
        </div>
        <div class="ui-block-b">
          <span class="profile-firstname">{{getFirstName name}}</span >
          <span class="profile-lastname">{{getLastName name}}</span>
          <br>
          <span class="profile-institution">{{institution}}</span >
          <br>
          <span class="profile-area">{{area}}</span >
        </div>
    </div>
  </script>




  <!-- Layout básico da aplicação (header e div de conteudo) -->
  <script type="text/x-handlebars-template" id="layout-template">

    <div data-role="page" id="{{page_id}}">

      <div data-role="header">
        <a href="#" data-role="button" data-icon="back" data-iconpos="notext" data-inline="true">Back</a>
        <h1>{{page_name}}</h1>
        <a href="#mainmenu" data-role="button" data-icon="home" data-iconpos="notext" data-inline="true">Home</a>
      </div>

      <div data-role="content">

      </div>
    </div>
  </script>


  <!-- Página da lista de contactos -->
  <script type="text/x-handlebars-template"  id="contacts-template">

    <ul id="users-lists" data-role="listview" data-autodividers="true" data-filter="true" data-inset="true">

      {{#each contacts}}
        <li>
              <a href="#user/{{user_id}}">
                <img class="profile-pic" src="assets/morgan.jpg">
                <h2>{{user_name}}</h2>
                <a data-bypass="true" href="mailto:{{email}}" type="button" data-inline="true" data-mini="true" data-theme="f">
                  <i class="icon-envelope-alt icon-large"></i>       Enviar E-mail
                </a>
              </a>

              <a class="remove-contact" user-id="{{user_id}}" data-icon="delete" data-theme="z">
                Remover Contacto
              </a>

        </li>
      {{/each}}

    </ul>

    <br>

    {{#if contacts}}
      <button id="export-contacts" type="button" data-theme="a">Exportar Contactos</button>
    {{/if}}

  </script>






  <!-- Página das notificções -->
  <script type="text/x-handlebars-template"  id="notifications-template">

    {{#each notifications}}

      <div data-role="collapsible-set" data-theme="f" data-inset="true" data-content-theme="f" data-collapsed-icon="arrow-r" data-expanded-icon="arrow-d">
        <div notif-id="{{id}}" data-role="collapsible">
            <h3 style="white-space: normal !important; "><i class="new-notif icon-exclamation icon-large"></i> {{title}}</h3>

            <p class="notif-date">{{formatDate created_at}}</p>
            <p>{{content}}</p>
        </div>
      </div>

    {{/each}}

    <br>

  </script>

  <!-- Página de Perfil -->
  <!-- Template base do perfil -->
  <script type="text/x-handlebars-template"  id="profile-template">
      

      <div id="info-box" >
          {{> userinfo user}}
      </div> 

      <div id="add-and-email" class="ui-grid-a">
        <div class="ui-block-a">
          <a href="#" data-role="button" id="add-user" data-theme="f" >
            <i class="button-icon icon-plus"></i>Adicionar
          </a>
        </div>
        <div class="ui-block-b">
          <a href="#" data-role="button" id="email-user"data-theme="f" >
            <i class="button-icon icon-envelope-alt "></i>E-mail
          </a>
        </div>
      </div>

      <br>
      

      <div data-role="navbar" data-theme="a">
          <ul>
              <li ><a id="general"  class="ui-btn-active" data-theme="a">Geral</a></li>
              <li><a id="contacts" data-theme="a">Contactos</a></li>
          </ul>
      </div>

      <div id="option-menu">
        
      </div>
  </script>

  <!-- Opção geral da tab do perfil-->
  <script type="text/x-handlebars-template" id="general-info-template">
      <div id="general-info">
        {{#if publishSchedule}}
            <h2 id="events-watch-title">Eventos que vou Assistir</h2>

            <a href="#paper/{{idNextEvent}}" data-role="button" data-icon="arrow-r" data-iconpos="right" data-theme="e" >{{nameNextEvent}}</a>
              
            <a href="#personalschedule/{{userId}}" data-role="button" data-theme="d" >
              <i class="button-icon icon-calendar "></i>Agenda
            </a>

            <h2 id="events-watch-make">Eventos que vou realizar</h2>

            <p id="events-make">
              {{#each events}}
                <a href="#paper/{{id}}" data-role="button" data-icon="arrow-r" data-iconpos="right" data-theme="a"  >{{name}}</a>
              {{/each}}
            </p>

            <br>
            <br>

            <div id="user-bio" data-role="collapsible" data-collapsed="false" data-theme="a" >
              <h4>Bio</h4>
              <p>
                {{bio}}
              </p>
            </div>
        {{/if}}
      </div>
  </script>

  <!-- Parte da agenda -->

  <script type="text/x-handlebars-template"  id="agenda-template">

      

      <div data-role="navbar" id="agenda-chooser" data-theme="f">
          <ul>
              <li ><a href="" id="generalAgenda"  class="ui-btn-active" >Geral</a></li>
              <li><a href="" id="personalAgenda" >Personalizada</a></li>
          </ul>
      </div>
      </br>

      <div id="calendar-placeholder"> 
        {{> calendar }}
      </div>

  </script>

  <script type="text/x-handlebars-template"  id="calendar-partial">

      <a href="#searchpanel" data-role="button" data-icon="search" data-theme="a">Pesquisa</a>

      <div id="prev-next" class="ui-grid-a">
        <div class="ui-block-a">
          <a href="#" data-role="button" id="my-prev" data-theme="f" >Prev</a>
        </div>
        <div class="ui-block-b">
          <a href="#" data-role="button" id="my-next"data-theme="f" >Next</a>
        </div>
      </div>

      <a href="#" data-role="button" id="my-today"data-theme="a" >Today</a>

      <div id='calendar' style="width:100%;"></div>


      <div data-role="popup" id="popupMenu" data-theme="a">
          <ul data-role="listview" data-inset="true" style="min-width:160px;" data-theme="a">
              <li id="remove-event" data-theme="a"><button id="remove-event-button" value="" data-theme="d">Remover Evento</button></li>
              <li id="add-event" data-theme="a"><button id="add-event-button" value="" data-theme="g">Adicionar Evento</button></li>
              <li id="event-link" data-theme="a"><a href="" >Página Evento</a></li>
              <li id="author-link" data-theme="a"><a href="" >Autor</a></li>
              <li id="teacher-link" data-theme="a"><a href="" >Professor</a></li>
              <li id="local-link" data-theme="a"><a href="" >Local</a></li>
          </ul>
      </div>

     
      <div data-role="panel" id="searchpanel" data-position="right" data-display="overlay" data-swipe-close="true"> 
          <div class="panel-content">
            <h3>Pesquisa</h3>

            <div id="agendaform">
                <input type="search" name="search" id="search-basic" value=""/>
                <fieldset data-role="controlgroup">
                    <legend>Tipos de Eventos</legend>
                    <input type="checkbox" name="paperscheck" id="paper" value="papers" data-theme="a">
                    <label for="paper">Palestra</label>
                    <input type="checkbox" name="workshopscheck" id="workshop" value="workshops" data-theme="a">
                    <label for="workshop">Workshop</label>
                    <input type="checkbox" name="socialscheck" id="social" value="socials" data-theme="a">
                    <label for="social">Social</label>
                    <input type="checkbox" name="keynotescheck" id="keynote" value="keynotes" data-theme="a">
                    <label for="keynote">Keynote</label>
                </fieldset>
                <button id="searchsubmit"  data-theme="b"  class="ui-btn-hidden" aria-disabled="false">Submeter</button>
            </div>

            <a href="" data-rel="close" data-role="button" data-theme="a" data-icon="delete" data-inline="true">Fechar</a>
          </div>
   
      </div>
  </script>

  

</head>
