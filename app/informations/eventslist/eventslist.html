<ul id="events-lists" data-role="listview" data-autodividers="true" data-filter="true" data-inset="true"  >
  {{#each eventsList}}
      <li data-icon="">
        {{#if inagenda}}
          <img class="pic" src="assets/star128.png">
        {{/if}}
        <a href="{{url}}" >
          <h1>{{name}} </h1>
          <p>{{parseDate date}} - {{duration}} minutos</p>
          <p>{{local_name}}</p>
          </a>
     </li>
  {{/each}}
</ul>
