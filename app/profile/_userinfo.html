<div class="ui-grid-a">
    <div class="ui-block-a profile-pic-wrapper">

      {{#if image}}
        <img class="profile-pic" src="{{image}}" alt="Profile" height="130px" width="130px"/>
      {{else}}
        <img class="profile-pic" src="assets/morgan.jpg" alt="Profile" height="130px" width="130px"/>
      {{/if}}

    </div>
    <div class="ui-block-b">
      <span class="profile-firstname">{{getFirstName name}}</span >
      <span class="profile-lastname">{{getLastName name}}</span>
      <br>
      <span class="profile-institution">{{institution}}</span >
      <br>
      <span class="profile-area">{{area}}</span >
    </div>
</div>
