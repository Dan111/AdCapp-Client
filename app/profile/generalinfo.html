 

      <div id="general-info">
        {{#if publishSchedule}}
            
              <h2 id="events-watch-title">Eventos que vou Assistir</h2>
            {{#if idNextEvent}} 
              <a href="#{{type}}/{{idNextEvent}}" data-role="button" data-icon="arrow-r" data-iconpos="right" data-theme="f" >{{nameNextEvent}}</a>
            {{/if}}
            <a href="#personalschedule/{{userId}}" data-role="button" data-theme="f" >
              <i class="button-icon icon-calendar "></i>Agenda
            </a>
        {{/if}}


        {{#if events}}
          <h2 id="events-watch-make">Eventos que vou realizar</h2>

          <div id="events-make">

            <ul id="forms-list" class="adaptable-list" data-role="listview" data-theme="f" data-inset="true">

              {{#each events}}
              <li>
                <a href="{{url}}" data-icon="arrow-r" data-iconpos="right">
                  {{name}}
                </a>
              </li>
              {{/each}}

            </ul>
          
          </div>

          <br>
          <br>
        {{/if}}
            
        

        {{#if bio}}
          <div id="user-bio" data-role="collapsible" data-collapsed="false" data-theme="a" >
            <h4>Bio</h4>
            <p>
              {{bio}}
            </p>
          </div>
        {{else}}
          <div id="user-bio" data-role="collapsible" data-collapsed="false" data-theme="a" >
            <h4>Bio</h4>
            <p>
              <h2 >Não tem informação disponível</h2>
            </p>
          </div>
    
        {{/if}}
      </div>
