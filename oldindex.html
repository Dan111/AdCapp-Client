<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>AdCapp Client</title>

  <link rel="stylesheet" href="assets/jquery.mobile.flatui.css">
  <link rel="stylesheet" href="assets/profile.css">
  <link rel="stylesheet" href="assets/paper.css">




  <!-- Application container. -->

  <!-- ********* -->
  <!-- Templates -->
  <!-- ********* -->


  <!-- Página de Palestra -->
  <script type="text/x-handlebars-template"  id="paper-template">

      <h1 id="paper-title">{{title}}</h1>

      <div class="ui-grid-a">
        <div class="ui-block-a">
          <div class="ui-btn paper-info">
            <span id="event-day">{{datetime}}</span>
          </div>
        </div>
        <div class="ui-block-b">
          <button type="button" data-theme="d">Ad. Agenda</button>
        </div>
      </div>

      <div class="ui-grid-a">
        <div class="ui-block-a">
          <div class="ui-btn paper-info">
            <span class="center-text" id="event-day">{{room_name}}</span>
          </div>
        </div>
        <div class="ui-block-b">
          <a href="#local/{{room_id}}" data-role="button" data-icon="arrow-r" data-iconpos="right" data-theme="e">
            Pág. Sala
          </a>
        </div>
      </div>


      <br>


      <div class="ui-grid-a">
        <div class="ui-block-a">
            <button type="button" data-theme="f">Votar</button>
        </div>
        <div class="ui-block-b">
          <a href="#ranking/paper" data-role="button" data-icon="arrow-r" data-iconpos="right" data-theme="f">
            Ranking
          </a>
        </div>
      </div>


      <hr>
      <br>


      <div data-role="navbar">
        <ul>
          <li><a data-theme="f" class="ui-btn-active" id="about-tab">Sobre</a></li>
          <li><a data-theme="f" id="comments-tab">Comentários</a></li>
          <li><a data-theme="f" id="questions-tab">Perguntas</a></li>
        </ul>
      </div>

      <br>

      <div id="tab-content">

      </div>
  </script>


  <!-- Tab sobre da página de palestra -->
  <script type="text/x-handlebars-template" id="paper-about-tab-template">

    <div id="abstract" data-role="collapsible" data-collapsed="false" data-mini="true" data-theme="b" >
      <h4>Abstract</h4>
        <p>
          {{description}}
        </p>
    </div>

    <br>

    <h2>Autor</h2>

    {{#each speakers}}
      {{> userinfo this}}
    {{/each}}
  </script>



  <!-- Lista de comentários -->
  <script type="text/x-handlebars-template" id="comments-tab-template">

    <button type="button" data-theme="a">Novo Comentário</button>

    <br>

    {{#each comments}}
      {{> comment this}}
      <br>
      <br>
    {{/each}}

    <br>
  </script>


  <!-- Comentário -->
  <script type="text/x-handlebars-template" id="comment-partial">
    <div class="comment" data-theme="e">
      <div class="ui-grid-a">
        <div class="ui-block-a">
          <div class="ui-btn">
            <span id="comment-author-firstname">{{getFirstName author_name}}</span>
            <br>
            <span id="comment-author-lastname">{{getLastName author_name}}</span>
          </div>
        </div>
        <div class="ui-block-b">
          <a class="comment-author-link" href="#user/{{author_id}}" data-role="button" data-icon="arrow-r" data-iconpos="right" data-theme="f">
            Perfil
          </a>
        </div>
      </div>

      <p class="comment-content">
        {{comment}}
      </p>

      <div class="ui-grid-a">
        <div class="ui-block-a">

        </div>
        <div class="ui-block-b">
          
        </div>
      </div>

    </div>
  </script>




  <!-- Informação do utilizador (avatar, nome, instituição, área) -->
  <script type="text/x-handlebars-template" id="user-info-partial">

    <div class="ui-grid-a">
        <div class="ui-block-a profile-pic-wrapper">
          <img class="profile-pic" src="assets/profile.png" alt="Profile" height="130px" width="130px"/>
        </div>
        <div class="ui-block-b">
          <span class="profile-firstname">{{getFirstName name}}</span >
          <br>
          <span class="profile-lastname">{{getLastName name}}</span>
          <br>
          <span class="profile-institution">{{institution}}</span >
          <br>
          <br>
          <span class="profile-area">{{area}}</span >
        </div>
    </div>
  </script>




  <!-- Layout básico da aplicação (header e div de conteudo) -->
  <script type="text/x-handlebars-template" id="layout-template">

    <div data-role="page" id="{{page_id}}">

      <div data-role="header">
        <a href="#" data-role="button" data-icon="back" data-iconpos="notext" data-inline="true">Back</a>
        <h1>{{page_name}}</h1>
        <a href="#" data-role="button" data-icon="home" data-iconpos="notext" data-inline="true">Home</a>
      </div>

      <div data-role="content">

      </div>
    </div>
  </script>


</head>



<!-- Página inicial -->
<body style="display:none">


    <div data-role="page" id="profile">
      <div data-role="header">
        <a href="#" data-role="button" data-icon="back" data-iconpos="notext" data-inline="true">Back</a>
        <h1>Main Menu</h1>
        <a href="#" data-role="button" data-icon="home" data-iconpos="notext" data-inline="true">Home</a>
      </div>

      <div data-role="content">

        <h1 id="paper-title">Data Management</h1>

        <div class="ui-grid-a">
          <div class="ui-block-a">
            <div class="ui-btn paper-info">
              <span id="event-day">12/05 12:30</span>
            </div>
          </div>
          <div class="ui-block-b">
            <button type="button" data-theme="d">Ad. Agenda</button>
          </div>
        </div>

        <div class="ui-grid-a">
          <div class="ui-block-a">
            <div class="ui-btn paper-info">
              <span class="center-text" id="event-day">Sala 112</span>
            </div>
          </div>
          <div class="ui-block-b">
            <a href="#paper/1" data-role="button" data-icon="arrow-r" data-iconpos="right" data-theme="e">
              Pág. Sala
            </a>
          </div>
        </div>


        <br>

        <div id="author-ranking">
          <div class="ui-grid-a">
            <div class="ui-block-a">
                <button type="button" data-theme="f">Votar</button>
            </div>
            <div class="ui-block-b">
              <a href="#" data-role="button" data-icon="arrow-r" data-iconpos="right" data-theme="f">
                Ranking
              </a>
            </div>
          </div>
        </div>


      </div>
    </div>


  <script data-main="app/config" src="vendor/jam/require.js"></script>

</body>
</html>
